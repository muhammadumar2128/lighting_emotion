<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Lighting Emotion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('uploads/booknow-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #f06292;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #f8bbd0;
      text-align: center;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
    }
    form button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #f06292;
      border: none;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="packages.html">Packages</a>
    <a href="contact.html">Contact</a>
    <a href="booking.html">Book Now</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h1>Book Your Event</h1>
    <form action="submit_booking.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="event_date">Event Date</label>
      <input type="date" id="event_date" name="event_date" required />

      <label for="package">Select Package</label>
      <select id="package" name="package" required>
        <option value="">-- Choose a Package --</option>
        <option value="1">Basic Package - PKR 30,000/ OneDay</option>
        <option value="2">Standard Package - PKR 55,000/ OneDay</option>
        <option value="3">Premium Package - PKR 105,000/ TwoDays</option>
        <option value="4">Luxury Royal Package - PKR 200,000/ ThreeDays</option>
      </select>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
