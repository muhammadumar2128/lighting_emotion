<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Lighting Emotion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('uploads/book-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #f06292;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #f8bbd0;
      margin-bottom: 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #f8bbd0;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      background: #f06292;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e91e63;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="packages.html">Packages</a>
    <a href="contact.html">Contact</a>
    <a href="booking.html">Book Now</a>
  </nav>

  <div class="container">
    <h1>Book Your Event</h1>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="event-date">Event Date</label>
      <input type="date" id="event-date" name="event-date" required />

      <label for="package">Select Package</label>
      <select id="package" name="package">
        <option>Basic Package</option>
        <option>Standard Package</option>
        <option>Premium Package</option>
        <option>Luxury Elite Package</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Lighting Emotion. All rights reserved. | Booking Made Simple
  </footer>
</body>
</html>
